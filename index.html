<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
    text-align: center;
    padding: 10px;
    font-family: 'Poppins', sans-serif;
}

/* Content */
.content {
    color: white;
    width: 100%;
    max-width: 350px;
    position: relative;
    z-index: 2;
}

/* Heading with glow */
h1 {
    font-size: 32px;
    font-family: 'Pacifico', cursive;
    margin-bottom: 8px;
    text-shadow: 0 0 10px rgba(255,255,255,0.8),
                 0 0 20px rgba(255,255,255,0.6);
}

/* Subheading with soft shadow */
h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 15px;
    text-shadow: 0 3px 8px rgba(0,0,0,0.3);
}

/* Buttons */
button {
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    font-weight: 600;
    padding: 8px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #222;
    color: white;
    position: fixed;
}

/* Celebration message with strong glow */
#message {
    margin-top: 20px;
    font-size: 24px;
    font-family: 'Pacifico', cursive;
    opacity: 0;
    transform: scale(0.5);
    transition: 0.5s ease;
    text-shadow: 0 0 15px #fff,
                 0 0 30px #ffdde1,
                 0 0 45px #ff4d6d;
}

#message.show {
    opacity: 1;
    transform: scale(1.2);
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1.1); }
    to { transform: scale(1.3); }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 0;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    opacity: 0.9;
    animation: fall linear forwards;
    z-index: 3;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="content">
    <h1>Our Love üíï</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div id="message">üéâ Yayyy!!! You are mine forever! üíñüéä</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

/* Move NO button */
function moveNoButton() {
    const padding = 10;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

/* YES button celebration */
yesBtn.addEventListener("click", () => {
    message.classList.add("show");
    launchConfetti();
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 500);

/* Confetti */
function launchConfetti() {
    const colors = ["#ff0", "#ff4d6d", "#00f", "#0f0", "#fff", "#ffa500"];

    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
