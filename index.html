<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden; /* Removes vertical scroll */
    font-family: 'Segoe UI', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
    text-align: center;
    padding: 10px;
}

.content {
    color: white;
    width: 100%;
    max-width: 350px;
}

h1 {
    font-size: 30px;
    margin-bottom: 5px;
}

h2 {
    font-size: 18px;
    margin-bottom: 15px;
}

/* Smaller buttons */
button {
    font-size: 16px;
    padding: 8px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 5px;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #222;
    color: white;
    position: fixed;
}

/* Message */
#message {
    margin-top: 15px;
    font-size: 20px;
    opacity: 0;
    transform: scale(0.7);
    transition: 0.4s ease;
}

#message.show {
    opacity: 1;
    transform: scale(1);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="content">
    <h1>üë©‚Äç‚ù§Ô∏è‚Äçüë®</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div id="message">I knew you love me ‚ù§Ô∏èüòò</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

/* Move NO button safely inside screen */
function moveNoButton() {
    const padding = 10;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

/* YES click */
yesBtn.addEventListener("click", () => {
    message.classList.add("show");
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 10) + "px";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 600);
</script>

</body>
</html>
