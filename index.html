<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100dvh; /* Fixes mobile vh issue */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
    }

    .content {
        color: white;
        width: 100%;
        max-width: 420px;
        position: relative;
        animation: fadeIn 1s ease;
        z-index: 2;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 {
        font-size: clamp(32px, 8vw, 42px);
        margin-bottom: 10px;
    }

    h2 {
        font-size: clamp(20px, 5vw, 26px);
        margin-bottom: 30px;
    }

    button {
        font-size: clamp(18px, 5vw, 22px);
        padding: 14px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s;
        margin: 10px;
    }

    #yesBtn {
        background: white;
        color: #ff4d6d;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #222;
        color: white;
        position: fixed; /* Keeps inside screen */
    }

    #message {
        margin-top: 25px;
        font-size: clamp(22px, 6vw, 30px);
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.5s ease;
    }

    #message.show {
        opacity: 1;
        transform: scale(1);
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        animation: floatUp linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh) scale(1.6);
            opacity: 0;
        }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        button {
            width: 100%;
            max-width: 260px;
        }
    }
</style>
</head>

<body>

<div class="content">
    <h1>üë©‚Äç‚ù§Ô∏è‚Äçüë®</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>

    <div id="message">I knew you love me ‚ù§Ô∏èüòò</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

/* Move NO button safely inside screen */
function moveNoButton() {
    const padding = 20;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Desktop hover */
noBtn.addEventListener("mouseover", moveNoButton);

/* Mobile touch */
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
});

/* YES button action */
yesBtn.addEventListener("click", () => {
    message.classList.add("show");
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
